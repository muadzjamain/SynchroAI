<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - SynchroAI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 15px;
      text-align: center;
    }
    
    .success-icon {
      font-size: 5rem;
      color: #198754;
      margin-bottom: 1rem;
    }
    
    .success-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .success-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .btn-primary {
      background-color: #4361ee;
      border-color: #4361ee;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 6px;
    }
    
    .btn-primary:hover {
      background-color: #3a56d4;
      border-color: #3a56d4;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-container">
    <div id="success-container">
      <i class="bi bi-check-circle-fill success-icon"></i>
      <h1 class="success-title">Payment Successful!</h1>
      <p class="success-message">Your wallet has been topped up with $<span id="amount-added">0.00</span></p>
      <p class="success-message">You will be redirected to your wallet page in <span id="countdown">5</span> seconds.</p>
      <a href="wallet.html" class="btn btn-primary">Go to My Wallet</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="/js/env-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get amount from URL params
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get('amount');
      const sessionId = urlParams.get('session_id');
      
      // Update the amount in the UI
      if (amount) {
        document.getElementById('amount-added').textContent = amount;
      }
      
      // Notify server about successful payment
      if (sessionId) {
        fetch(`/api/payment-success?sessionId=${sessionId}`)
          .catch(error => console.error('Error confirming payment:', error));
      }
      
      // Countdown timer
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'wallet.html';
        }
      }, 1000);
    });
  </script>
</body>
</html>
