<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SynchroAI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  <!-- Firebase Configuration from Environment Variables -->
  <script src="/js/env-config.js"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.6;
    }
    
    .navbar {
      padding: 15px 0;
      background-color: #4361ee !important;
    }
    
    .navbar-brand {
      font-weight: 700;
      color: #fff;
      font-size: 1.5rem;
    }
    
    .navbar-light .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .navbar-light .navbar-nav .nav-link:hover {
      color: #fff;
    }
    
    .btn-outline-light {
      border-color: #fff;
      color: #fff;
    }
    
    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    .btn-light {
      background-color: #fff;
      color: #4361ee;
    }
    
    .main-container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 40px 15px;
    }
    
    .auth-card {
      max-width: 450px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }
    
    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-control {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }
    
    .form-control:focus {
      border-color: #4361ee;
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-primary {
      background-color: #4361ee;
      border-color: #4361ee;
      padding: 12px;
      font-weight: 600;
      border-radius: 6px;
    }
    
    .btn-primary:hover {
      background-color: #3a56d4;
      border-color: #3a56d4;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #dee2e6;
      z-index: -1;
    }
    
    .divider span {
      background-color: #fff;
      padding: 0 15px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .btn-google {
      background-color: #f8f9fa;
      border-color: #dee2e6;
      color: #333;
      font-weight: 600;
      padding: 12px;
      border-radius: 6px;
    }
    
    .btn-google:hover {
      background-color: #e9ecef;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: #4361ee;
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-robot me-2"></i>SynchroAI
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item auth-user" style="display: none;">
            <a class="nav-link" href="profile.html">My Services</a>
          </li>
        </ul>
        <!-- Guest Navigation is not needed here since this is the signup page -->
        <!-- User Navigation -->
        <div class="auth-user dropdown" style="display: none;">
          <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle user-icon"></i><span>User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="profile.html">My Services</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="sign-out">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <div class="auth-card">
      <h1 class="auth-title">Create an Account</h1>
      
      <form id="signup-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>
        
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="d-grid gap-2">
        <button id="google-signin" class="btn btn-google">
          <i class="bi bi-google me-2"></i>Sign up with Google
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container text-center">
      <p class="text-muted mb-0">&copy; 2025 SynchroAI. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
