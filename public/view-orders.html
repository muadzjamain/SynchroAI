<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynchroAI - View Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background-color: #4361ee;
            color: white;
            font-weight: bold;
        }
        .receipt-container {
            max-height: 400px;
            overflow: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 10px;
        }
        .receipt-image {
            max-width: 100%;
            height: auto;
        }
        .receipt-pdf {
            width: 100%;
            height: 400px;
        }
        .service-selector {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
        .no-orders {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
            background-color: #f1f3f5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Verified Orders</h1>
        
        <div class="card service-selector">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="serviceSelect" class="form-label">Select Service:</label>
                        <select id="serviceSelect" class="form-select"></select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button id="loadOrdersBtn" class="btn btn-primary">Load Orders</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="ordersContainer">
            <div class="loading">Select a service and click "Load Orders" to view verified orders.</div>
        </div>
    </div>

    <script>
        // Firebase configuration - replace with your own config
        const firebaseConfig = {
            // Your Firebase config will go here
            // This will be filled in by the user
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM elements
        const serviceSelect = document.getElementById('serviceSelect');
        const loadOrdersBtn = document.getElementById('loadOrdersBtn');
        const ordersContainer = document.getElementById('ordersContainer');
        
        // Load services for dropdown
        async function loadServices() {
            try {
                const servicesSnapshot = await db.collection('services').get();
                
                if (servicesSnapshot.empty) {
                    serviceSelect.innerHTML = '<option value="">No services available</option>';
                    return;
                }
                
                let options = '<option value="">Select a service</option>';
                servicesSnapshot.forEach(doc => {
                    const service = doc.data();
                    options += `<option value="${doc.id}">${service.name || doc.id}</option>`;
                });
                
                serviceSelect.innerHTML = options;
            } catch (error) {
                console.error('Error loading services:', error);
                alert('Error loading services. Please check console for details.');
            }
        }
        
        // Load orders for selected service
        async function loadOrders() {
            const serviceId = serviceSelect.value;
            
            if (!serviceId) {
                alert('Please select a service first.');
                return;
            }
            
            ordersContainer.innerHTML = '<div class="loading">Loading orders...</div>';
            
            try {
                // Get service details
                const serviceDoc = await db.collection('services').doc(serviceId).get();
                const serviceName = serviceDoc.exists ? serviceDoc.data().name || serviceId : serviceId;
                
                // Get orders
                const ordersSnapshot = await db.collection('serviceOrders')
                    .where('serviceId', '==', serviceId)
                    .where('status', '==', 'verified')
                    .orderBy('verificationDate', 'desc')
                    .get();
                
                if (ordersSnapshot.empty) {
                    ordersContainer.innerHTML = `
                        <div class="no-orders">
                            <h3>No verified orders found for ${serviceName}</h3>
                            <p>When customers submit verified receipts, they will appear here.</p>
                        </div>
                    `;
                    return;
                }
                
                let ordersHTML = `
                    <h2 class="mb-3">Orders for ${serviceName}</h2>
                `;
                
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    const date = order.verificationDate ? new Date(order.verificationDate.toDate()).toLocaleString() : 'Unknown date';
                    
                    // Determine receipt viewer based on type
                    let receiptViewer = '';
                    if (order.receiptType === 'pdf') {
                        receiptViewer = `
                            <iframe src="${order.receiptURL}" class="receipt-pdf"></iframe>
                        `;
                    } else {
                        receiptViewer = `
                            <img src="${order.receiptURL}" alt="Receipt" class="receipt-image">
                        `;
                    }
                    
                    ordersHTML += `
                        <div class="card">
                            <div class="card-header">
                                Order #${doc.id}
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h5>Customer Details</h5>
                                        <p><strong>Phone:</strong> ${order.customerPhone}</p>
                                        <p><strong>Verified:</strong> ${date}</p>
                                        <a href="${order.receiptURL}" target="_blank" class="btn btn-sm btn-primary">View Full Receipt</a>
                                    </div>
                                    <div class="col-md-8">
                                        <h5>Receipt</h5>
                                        <div class="receipt-container">
                                            ${receiptViewer}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                ordersContainer.innerHTML = ordersHTML;
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading orders: ${error.message}
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', loadServices);
        loadOrdersBtn.addEventListener('click', loadOrders);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
